<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NFT Preview Card solution for frontendmentor.io">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="card__img">
        <img alt="image of nft art" src="./images/image-equilibrium.jpg">
        <a href="#" class="card__img-overlay">
          <img alt="" src="./images/icon-view.svg">
        </a>
      </div>

      <div class="card__details">
        <div class="card__details-name flex column g-1">
          <a href="#">Equilibrium #3429</a>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="flex row justify-between">
          <div class="flex row align-center g-1">
            <img alt="" src="./images/icon-ethereum.svg">
            <p class="card__details-price">0.041 ETH</p>
          </div>
          <div class="flex row align-center g-1">
            <img class="icon-clock" alt="" src="./images/icon-clock.svg">
            <p class="card__details-timeleft">3 days left</p>
          </div>
        </div>
      </div>

      <div class="creator">
        <img alt="" src=" ./images/image-avatar.png">
        <p>
          Creation of
          <a href="#">Jules Wyvern</a>
        </p>
      </div>
    </div>
  </main>
</body>

</html>
