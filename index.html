<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div id="inner-container">
      <div id="img-container">
        <img id="nft-img" alt="image of nft art" src="images/image-equilibrium.jpg">
        <div id="overlay-container">
          <img id="overlay-icon" alt="" src="images/icon-view.svg">
        </div>
      </div>

      <section id="details">
        <div id="text-container">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div id="price-timeleft">
          <p><img id="icon-eth" alt="" class="align" src="images/icon-ethereum.svg"><span id="price" class="align">0.041
              ETH</span>
          </p>
          <p><img id="icon-clock" alt="" class="align" src="images/icon-clock.svg"><span class="align">3 days
              left</span></p>
        </div>
      </section>

      <div id="creator">
        <img id="avatar" alt="" class="align" src="images/image-avatar.png">
        <p class="align">Creation of <span id="name">Jules
            Wyvern</span>
        </p>
      </div>
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Hadree Mustaffa</a>.
  </footer>
</body>

</html>
